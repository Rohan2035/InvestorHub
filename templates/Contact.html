{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block head %}



<link rel="stylesheet" href="{% static 'CSS/sheet2.css' %}">

{% endblock %}


{% block body %}

<div class="container">
    <h2 align="center">Your Feedbacks</h2>

    <div class="d-flex">
        <form method="post" action="/vc/" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="myBox">
                <!-- Adding a post  -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                </div>
            </div>

            <br>

            <div class="myBox">
                <div class="form-group">
                    <label for="Suggestions">Suggestions: </label>
                    <textarea class="form-control" id="sug" name="sug" rows="10"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

    <br>
</div>

{% endblock %}
